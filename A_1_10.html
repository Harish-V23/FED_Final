<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .contact {
        text-align: center;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      .contact div {
        margin: 10px 0;
        font-size: 18px;
      }

      .contact div img {
        width: 20px;
        vertical-align: middle;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="contact">
      <div><img src="ksrece.jpg" /> Address: KSRCT, Namakkal</div>
      <div><img src="ksrece.jpg" /> Phone: +91 9087654321</div>
      <div><img src="mail.jpeg" /> Email: ECE_A-III@gmail.com</div>
    </div>
  </body>
</html>
