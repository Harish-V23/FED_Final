<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer with Social Links</title>
    <style>
      .footer {
        background: #222;
        color: white;
        padding: 20px 0;
        text-align: center;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .social-icons a {
        text-decoration: none;
        color: white;
        font-size: 20px;
        transition: color 0.3s;
      }

      .social-icons a:hover {
        color: #00bcd4;
      }
      .social-icons img {
        height: 50px;
        width: 50px;
      }
    </style>
  </head>
  <body>
    <footer class="footer">
      <p>Follow Us</p>
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/harish-v23" target="_blank"
          ><img src="Instagram.png" alt=""
        /></a>
        <!-- Facebook -->
        <a href="https://www.linkedin.com/in/harish-v23" target="_blank"
          ><img src="whatsapp.jpeg" alt=""
        /></a>
        <!-- Twitter -->
        <a href="harishpvr23@gmail.com" target="_blank"
          ><img src="mail.jpeg" alt=""
        /></a>
        <!-- Instagram -->
      </div>
    </footer>
  </body>
</html>
