<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial Section</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f4f4f4;
      }

      .testimonials {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .testimonial {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        flex: 1 1 calc(30% - 20px);
        max-width: 300px;
      }

      .testimonial img {
        border-radius: 50%;
        width: 80px;
        height: 80px;
        margin-bottom: 10px;
      }

      @media (max-width: 768px) {
        .testimonial {
          flex: 1 1 100%;
        }
      }
    </style>
  </head>
  <body>
    <section class="testimonials">
      <div class="testimonial">
        <img src="resume.png" alt="Customer" />
        <h3>John Doe</h3>
        <p>"Great service and amazing quality!"</p>
      </div>
      <div class="testimonial">
        <img src="resume.pngq" alt="Customer" />
        <h3>Jane Smith</h3>
        <p>"I am highly satisfied with my experience!"</p>
      </div>
    </section>
  </body>
</html>
